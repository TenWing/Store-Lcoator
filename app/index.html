<!DOCTYPE html>
<head>
    <title>Google Maps API : Stor Locator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body onload="initMap()">
    <div id="form">
        <label for="addressInput">Search location:</label>
        <input type="text" id="addressInput" size="15"/>
        <label for="radiusSelect">Radius:</label>
        <select id="radiusSelect" label="Radius">
            <option value="50" selected>50 kms</option>
            <option value="30">30 kms</option>
            <option value="20">20 kms</option>
            <option value="10">10 kms</option>
        </select>
        <input type="button" id="searchButton" value="Search"/>
    </div>

    <div>
        <select id="locationSelect" style="width: 10%; visibility: hidden"></select>
    </div>

    <div id="map" style="width: 100%; height: 90%"></div>
    <script type="text/javascript" src="application.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="maps.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?client=gme-open&callback=initMap">
    </script>
</body>
