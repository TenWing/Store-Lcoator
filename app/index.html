<!DOCTYPE html>
<head>
    <title>Google Maps API : Stor Locator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="application.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body onload="initMap()">
    <div id="form">
        <label for="addressInput">Search location:</label>
        <input type="text" id="addressInput" size="15"/>
        <label for="radiusSelect">Radius:</label>
        <select id="radiusSelect" label="Radius">
            <option value="20" selected>20 kms</option>
            <option value="10">10 kms</option>
            <option value="5">5 kms</option>
            <option value="2">2 kms</option>
        </select>
        <input type="button" id="searchButton" value="Search"/>
        <button id="modalToggle" onclick="toggleModal()" disabled>Display / Hide directions instructions</button>
    </div>

    <div>
        <select id="locationSelect" style="width: 20%; visibility: hidden"></select>
    </div>

    <div id="modal" style="visibility: hidden">
        <div id="directionsInstructions"></div>
    </div>

    <div id="map" style="width: 100%; height: 90%"></div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="maps.js"></script>
    <script type="text/javascript" src="searcher.js"></script>
    <script type="text/javascript" src="application.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?client=gme-open&callback=initMap&libraries=places">
    </script>
</body>
